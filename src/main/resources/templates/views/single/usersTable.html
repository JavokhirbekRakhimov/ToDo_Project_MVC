<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Table 09</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" th:href="@{/style/usersTable.css}">

</head>
<body>
<section class="ftco-section">
    <div class="col-12">
        <div class="row">
            <div class="col-md-12" >
                <div class="table-wrap">
                    <table class="table table-striped">
                        <thead>
                        <tr class="topline">
                            <th>T/r</th>
                            <th>Full name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${users}">
                            <td scope="row" class="text-danger" th:text="${user.getOrderNumber()}"></td>
                            <td class="text-info" th:text="${user.firstName+' '+user.getLastName()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getPhone()}"></td>
                            <td>
                                <a class="btm badge-light" th:text="${user.getRole().getName().name()}"></a>
                            </td>
                            <td th:if="${user.getActive()}">
                                <a href="" class="btn btn-success ">Active</a>
                                <a th:href="'/user/edite/'+${user.id}" class="btn btn-primary">Edite</a>
                            </td>
                            <td th:if="${!user.getActive()}">
                                <a href="" class="btn btn-danger ">Passive</a>
                                <a th:href="'/user/edite/'+${user.id}"  class="btn btn-primary">Edite</a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <div class="counter" >
                        <a th:each="i:${#numbers.sequence(1,count)}" th:href="'/user/table/?page='+${i}" th:text="${i+'  '}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/popper.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>

</body>
</html>
