<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>User setting </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link th:href="@{/style/home.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons font CSS-->
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/style/registr.css}" rel="stylesheet" media="all">
</head>
<body>

<div class="wrapper">
    <div class="section">
        <div class="top_navbar">
            <div class="hamburger">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
            <div class="logout">
                <a th:href="@{/logOut}">
                    <i class="fa fa-sign-out">Sign out</i>
                </a>
            </div>
        </div>

<!--        Asosiy qism -->

        <div style="background: #5c88d6">
            <div class="col-10 w-auto p-t-10">

                <div class="alert alert-danger align-content-center"  role="alert" th:text="${message}" th:if="${message.length()}"></div>

                <div class="card card-4">
                    <div class="card-body">
                        <h2 class="title">User update form</h2>

                        <form th:action="'/user/update/'+ ${userDto.getId()}" method="POST" th:object="${userDto}" enctype="multipart/form-data" >
                            <div class="col-2" style="display: none">
                                <div class="col-2">
                                    <label>Order number</label>
                                </div>

                                <label>
                                    <input class="input--style-4" type="number" th:field="*{orderNumber}" name="orderNumber">
                                </label>

                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">first name</label>
                                        <input class="input--style-4" type="text" name="firstname" th:field="*{firstName}" required min="4">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">last name</label>
                                        <input class="input--style-4" type="text" name="lastName" th:field="*{lastName}" required min="5">
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Birthday</label>
                                        <div class="input-group-icon">
                                            <input class="input--style-4 js-datepicker" type="text" name="birthday" th:field="*{birthDayStr}" >
                                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Gender</label>
                                        <div class="p-t-10" >
                                            <label class="radio-container m-r-45">Male
                                                <input type="checkbox" checked="checked" name="gender"  th:field="*{male}">
                                                <span class="checkmark"></span>
                                            </label>
                                            <label class="radio-container">Female
                                                <input type="checkbox" name="gender" th:field="*{female}">
                                                <span class="checkmark"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Email</label>
                                        <input class="input--style-4" type="email" name="email" th:field="*{email}" >
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Phone Number</label>
                                        <input class="input--style-4" type="text" name="phone" th:field="*{phone}"  placeholder="Example 991234567">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">UserName</label>
                                        <input class="input--style-4" type="text" name="password" required th:min="4" th:field="*{username}">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Password</label>
                                        <input class="input--style-4" type="password" name="password" placeholder="*******"  th:field="*{password}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-control" multiple="multiple" >
                                <div class="col-2">
                                    <div >
                                        <div style="display: none" >
                                            <label class="radio-container m-r-45">Active
                                                <input type="checkbox" checked="checked" name="gender"  th:field="*{active}">
                                                <span class="checkmark"></span>
                                            </label>

                                        </div>
                                    </div>
                                </div>

                                <div style="display: none" class="rs-select2 js-select-simple select--no-search">
                                    <select  name="subject"  th:field="*{roleId}" required >

                                        <option   th:each="roel: ${roles}" th:value="${roel.getId()}" th:text="${roel.getName()}" th:selected="${roel.getId()==(userDto.roleId)}"></option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>

                                <div class="row row-space">
                                    <label >Avatar photo </label>
                                    <input type="file" name="file" class="form-control-myFile" multiple accept="image/*">
                                </div>

                            </div>
                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </div>
    <div class="sidebar" >
        <div class="profile">
            <div th:if="${user.getAvatar()!=null}">
                <img  th:src="'/user/avatar/'+${user.getAvatar().getId()}"   alt="profile_picture">
            </div>
            <h3>
                <small th:text="${user.getFirstName() +' ' + user.getLastName()}"></small>
            </h3>
            <h4 >
                <small th:text="${user.getRole().getName().name()}"></small>
            </h4>
        </div>
        <ul>
            <li>
                <a href="/statistic" class="active">
                    <span class="icon"><i class="fas fa-home"></i></span>
                    <span class="item">Statistic</span>
                </a>
            </li>
            <li>
                <a  th:if="${user.getRole().getName().name()=='ADMIN' || user.getRole().getName().name()=='BOSS'}" href="/statistic/all">
                    <span class="icon"><i class="fas fa-tachometer-alt"></i></span>
                    <span class="item">Statistic All</span>
                </a>
            </li>
            <li>
                <a href="/document/personal">
                    <span class="icon"><i class="fas fa-desktop"></i></span>
                    <span class="item">My Dashboard</span>
                </a>
                <a href="/document" th:if="${user.getRole().getName().name()=='ADMIN' || user.getRole().getName().name()=='BOSS'}">
                    <span class="icon"><i class="fas fa-desktop"></i></span>
                    <span class="item">ALL Dashboard</span>
                </a>
            </li>
            <li th:if="${user.getRole().getName().name()=='ADMIN' || user.getRole().getName().name()=='BOSS'}">
                <a href="/user/table">
                    <span class="icon"><i class="fas fa-user-friends"></i></span>
                    <span class="item">People</span>
                </a>
            </li>
            <li th:if="${user.getRole().getName().name()=='ADMIN' || user.getRole().getName().name()=='BOSS'}">
                <a href="/user/add">
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="item">People Add</span>
                </a>
            </li>
<!--            <li>-->
<!--                <a href="#">-->
<!--                    <span class="icon"><i class="fas fa-tachometer-alt"></i></span>-->
<!--                    <span class="item">Perfomance</span>-->
<!--                </a>-->
<!--            </li>-->
            <li>
                <a href="/document/create" th:if="${user.getRole().getName().name()=='ADMIN' || user.getRole().getName().name()=='BOSS'}">
                    <span class="icon"><i class="fas fa-database"></i></span>
                    <span class="item">Add Document</span>
                </a>
            </li>
<!--            <li>-->
<!--                <a href="#">-->
<!--                    <span class="icon"><i class="fas fa-chart-line"></i></span>-->
<!--                    <span class="item">Reports</span>-->
<!--                </a>-->
<!--            </li>-->
<!--            <li>-->
<!--                <a href="#" th:if="${user.getRole().getName().name()=='ADMIN'}">-->
<!--                    <span class="icon"><i class="fas fa-user-shield"></i></span>-->
<!--                    <span class="item">Admin</span>-->
<!--                </a>-->
<!--            </li>-->
            <li>
                <a href="/user/setting">
                    <span class="icon"><i class="fas fa-cog"></i></span>
                    <span class="item">Settings</span>
                </a>
            </li>
        </ul>
    </div>

</div>
<script>
    var hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function(){
        document.querySelector("body").classList.toggle("active");
    })
</script>

<!-- Jquery JS-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<!-- Vendor JS-->
<script th:src="@{/vendor/select2/select2.min.js}"></script>
<script th:src="@{/vendor/datepicker/moment.min.js}"></script>
<script th:src="@{/vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{/js/global.js}"></script>
</body>
</html>
